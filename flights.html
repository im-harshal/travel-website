<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flight Search</title>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <header>
      <h1>TravelDeals - Search Flights</h1>
      <span id="datetime"></span>
    </header>

    <div class="navbar">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="stays.html">Stays</a></li>
          <li><a href="flights.html">Flights</a></li>
          <li><a href="cars.html">Cars</a></li>
          <li><a href="cruises.html">Cruises</a></li>
          <li><a href="contact-us.html">Contact Us</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </div>

    <div class="main-div">
      <div class="sidebar">
        <div class="theme-controls">
          <h2>Display Settings</h2>
          <div class="control-group">
            <label>Font Size: <span id="fontSizeDisplay">16</span>px</label>
            <div class="font-size-controls">
              <button class="btn" onclick="changeFontSize(-2)">-</button>
              <input
                type="range"
                id="fontSizeSlider"
                min="12"
                max="24"
                value="16"
              />
              <button class="btn" onclick="changeFontSize(2)">+</button>
            </div>
          </div>

          <div class="control-group">
            <label>Background Color</label>
            <div class="color-options" id="colorOptions"></div>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="form-container">
          <h2 class="form-title">Search Flights</h2>
          <form id="flightSearchForm">
            <label for="tripType">Trip Type:</label>
            <div class="radio-group">
              <input
                type="radio"
                id="oneWay"
                name="tripType"
                value="oneWay"
                checked
              />
              <label for="oneWay">One-Way</label>
              <input
                type="radio"
                id="roundTrip"
                name="tripType"
                value="roundTrip"
              />
              <label for="roundTrip">Round-Trip</label>
            </div>

            <label for="origin">Origin:</label>
            <input
              type="text"
              id="origin"
              placeholder="Enter origin city"
              required
            />

            <label for="destination">Destination:</label>
            <input
              type="text"
              id="destination"
              placeholder="Enter destination city"
              required
            />

            <label for="departureDate">Departure Date:</label>
            <input type="date" id="departureDate" required />

            <div id="returnDateField" style="display: none">
              <label for="returnDate">Return Date:</label>
              <input type="date" id="returnDate" />
            </div>

            <label for="adults">Adults:</label>
            <input type="number" id="adults" min="1" value="1" required />

            <label for="children">Children:</label>
            <input type="number" id="children" min="0" value="0" />

            <label for="infants">Infants:</label>
            <input type="number" id="infants" min="0" value="0" />

            <button type="submit">Search Flights</button>
          </form>

          <div id="resultsContainer">
            <!-- Flight search results will be dynamically added here -->
          </div>
        </div>
      </div>
    </div>

    <footer>CS 6314 Web Programming Languages | Group1Â©2024</footer>
    <script src="myscript.js"></script>
  </body>
</html>
