<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .trip-type {
      margin-bottom: 20px;
    }
    #returnDateGroup {
      display: none;
    }
    #passengerForm {
      display: none;
      border: 1px solid #ccc;
      padding: 15px;
      margin-top: 10px;
    }
    #passengerIcon {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
    .button {
      padding: 10px 20px;
      background-color: blue;
      color: white;
      border: none;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .output {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Flight Search</h1>

  <div class="trip-type">
    <label><input type="radio" name="tripType" value="oneWay" checked> One Way</label>
    <label><input type="radio" name="tripType" value="roundTrip"> Round Trip</label>
  </div>

  <div class="form-group">
    <label for="origin">Origin:</label>
    <input type="text" id="origin" placeholder="Enter origin city">
  </div>

  <div class="form-group">
    <label for="destination">Destination:</label>
    <input type="text" id="destination" placeholder="Enter destination city">
  </div>

  <div class="form-group">
    <label for="departDate">Departure Date:</label>
    <input type="date" id="departDate">
  </div>

  <div class="form-group" id="returnDateGroup">
    <label for="returnDate">Return Date:</label>
    <input type="date" id="returnDate">
  </div>

  <div>
    <span id="passengerIcon">Select Passengers</span>
    <div id="passengerForm">
      <div class="form-group">
        <label for="adults">Adults (max 4):</label>
        <input type="number" id="adults" value="1" min="0" max="4">
      </div>
      <div class="form-group">
        <label for="children">Children (max 4):</label>
        <input type="number" id="children" value="0" min="0" max="4">
      </div>
      <div class="form-group">
        <label for="infants">Infants (max 4):</label>
        <input type="number" id="infants" value="0" min="0" max="4">
      </div>
      <button type="button" id="closePassengerForm" class="button">Close</button>
    </div>
  </div>

  <button type="button" id="searchFlights" class="button">Search Flights</button>

  <div id="error" class="error"></div>
  <div id="output" class="output"></div>

  <script src="myscript.js"></script>
</body>
</html>
