<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelDeals</title>
    <link rel="stylesheet" href="mystyle.css" />
  </head>
  <body>
    <header>
      <h1>TravelDeals - Plan Your Perfect Trip</h1>
      <span id="datetime"></span>
    </header>
    <div class="navbar">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="stays.html">Stays</a></li>
          <li><a href="flights.html">Flights</a></li>
          <li><a href="cars.html">Cars</a></li>
          <li><a href="cruises.html">Cruises</a></li>
          <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
      </nav>
    </div>
    <div class="main-div">
      <div class="sidebar">
        <div class="theme-controls">
          <h2>Display Settings</h2>
          <!-- Font Size Controls -->
          <div class="control-group">
            <label>Font Size: <span id="fontSizeDisplay">16</span>px</label>
            <div class="font-size-controls">
              <button class="btn" onclick="changeFontSize(-2)">-</button>
              <input
                type="range"
                id="fontSizeSlider"
                min="12"
                max="24"
                value="16"
              />
              <button class="btn" onclick="changeFontSize(2)">+</button>
            </div>
          </div>

          <!-- Background Color Controls -->
          <div class="control-group">
            <label>Background Color</label>
            <div class="color-options" id="colorOptions">
              <!-- Color buttons will be added by JavaScript -->
            </div>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="form-container">
          <h2 class="form-title">Car Rental Booking</h2>
          <form id="carForm">
            <div class="form-group">
              <label for="city">City:</label>
              <input type="text" id="city" name="city" required />
            </div>
            <div class="form-group">
              <label for="carType">Car Type:</label>
              <select id="carType" name="carType" required>
                <option value="">Select a type</option>
                <option value="economy">Economy</option>
                <option value="suv">SUV</option>
                <option value="compact">Compact</option>
                <option value="midsize">Midsize</option>
              </select>
            </div>
            <div class="form-group">
              <label for="checkInDate">Check-In Date:</label>
              <input type="date" id="checkInDate" name="checkInDate" required />
            </div>
            <div class="form-group">
              <label for="checkOutDate">Check-Out Date:</label>
              <input
                type="date"
                id="checkOutDate"
                name="checkOutDate"
                required
              />
            </div>
            <button type="button" onclick="submitCarForm()">Submit</button>
          </form>

          <!-- Output container for form data or errors -->
          <div id="output" class="output"></div>
        </div>
      </div>
    </div>
    <footer>CS 6314 Web Programming Languages | Group1Â©2024</footer>
    <script src="script.js"></script>
  </body>
</html>
