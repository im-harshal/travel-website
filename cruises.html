<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelDeals</title>
    <link rel="stylesheet" href="mystyle.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <header>
      <h1>TravelDeals - Plan Your Perfect Trip</h1>
      <span id="datetime"></span>
    </header>
    <div class="navbar">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="stays.html">Stays</a></li>
          <li><a href="flights.html">Flights</a></li>
          <li><a href="cars.html">Cars</a></li>
          <li><a href="cruises.html">Cruises</a></li>
          <li><a href="contact-us.html">Contact Us</a></li>
          <li><a href="cart.html">Cart</a></li>
        </ul>
      </nav>
    </div>
    <div class="main-div">
      <div class="sidebar">
        <div class="theme-controls">
          <h2>Display Settings</h2>
          <!-- Font Size Controls -->
          <div class="control-group">
            <label>Font Size: <span id="fontSizeDisplay">16</span>px</label>
            <div class="font-size-controls">
              <button class="btn" onclick="changeFontSize(-2)">-</button>
              <input
                type="range"
                id="fontSizeSlider"
                min="12"
                max="24"
                value="16"
              />
              <button class="btn" onclick="changeFontSize(2)">+</button>
            </div>
          </div>

          <!-- Background Color Controls -->
          <div class="control-group">
            <label>Background Color</label>
            <div class="color-options" id="colorOptions">
              <!-- Color buttons will be added by JavaScript -->
            </div>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="form-container">
          <h2 class="form-title">Cruise Booking</h2>
          <form id="cruiseForm">
            <div class="form-group">
              <label for="destination">Destination:</label>
              <input type="text" id="destination" name="destination" required />
            </div>
            <div class="form-group">
              <label for="departingStartDate">Departing Start Date:</label>
              <input
                type="date"
                id="departingStartDate"
                name="departingStartDate"
                required
              />
            </div>
            <div class="form-group">
              <label for="departingEndDate">Departing End Date:</label>
              <input
                type="date"
                id="departingEndDate"
                name="departingEndDate"
                required
              />
            </div>
            <div class="form-group">
              <label for="minDuration">Duration (Min Days):</label>
              <input
                type="number"
                id="minDuration"
                name="minDuration"
                required
              />
            </div>
            <div class="form-group">
              <label for="maxDuration">Duration (Max Days):</label>
              <input
                type="number"
                id="maxDuration"
                name="maxDuration"
                required
              />
            </div>
            <div class="form-group">
              <label for="guests"
                >Number of Guests (Max 2 per room, infants with adults
                allowed):</label
              >
              <input type="number" id="guests" name="guests" required />
            </div>
            <button type="button" onclick="validateForm()">Submit</button>
          </form>

          <!-- Output container for form data or errors -->
          <div id="output" class="output"></div>
        </div>
      </div>
    </div>
    <footer>CS 6314 Web Programming Languages | Group1Â©2024</footer>

    <script src="script.js"></script>
  </body>
</html>
